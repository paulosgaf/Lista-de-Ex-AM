<script>

function anaCleaner(arr) {
let map = new Map();
for (let word of arr) {
     let sorted = word.toLowerCase().split('').sort().join('');
     map.set(sorted, word);
}
return Array.from(map.values());
}
let vetor = ["ram", "mar", "roma", "amor", "ramo", "bala", "baal", "reta", "arte", "pico"];
console.log(anaCleaner(vetor));

</script>
